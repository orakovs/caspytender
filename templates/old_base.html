{% load static %}
<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body class="bg-gray-100">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <style>
        .truncate-20 {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100ch;
        }
          
    </style>
    <!-- Header -->
    <header class="w-full sticky top-0 text-gray-700 bg-white border-t border-gray-100 shadow-sm body-font sticked">
        <div class="container flex flex-col items-start justify-between p-6 mx-auto md:flex-row">
            <a class="flex items-center mb-4 font-medium text-gray-900 title-font md:mb-0">
                <img class="w-auto h-5 text-gray-900 fill-current" src="{% static 'image/site/main_logo.svg' %}" alt="">
            </a>
            <nav class="flex flex-wrap items-center justify-center pl-6 ml-6 text-base border-l border-gray-200 md:mr-auto">
                <a href="#_" class="mr-5 font-medium hover:text-gray-900">Home</a>
                <a href="#_" class="mr-5 font-medium hover:text-gray-900">About</a>
                <a href="#_" class="font-medium hover:text-gray-900">Contact</a>
            </nav>
            <div class="items-center h-full">
                <a href="#_" class="mr-5 font-medium hover:text-gray-900">Login</a>
                <a href="#_"
                    class="px-4 py-2 text-xs font-bold text-white uppercase transition-all duration-150 bg-blue-500 rounded shadow outline-none active:bg-teal-600 hover:shadow-md focus:outline-none ease">
                    Sign Up
                </a>
            </div>
        </div>
    </header>
    <!-- Content -->
    <div class="container mx-auto mt-8">        
        {% block content %}
        {% endblock content %} 
        <!-- Carousel -->
        <!-- Your carousel HTML code here -->

        <!-- News Block -->
        <!-- Your news block HTML code here -->

        <!-- Benefits Block -->
        <!-- Your benefits block HTML code here -->

        <!-- Achievements Block -->
        <!-- Your achievements block HTML code here -->
    </div>
</body>
</html>
